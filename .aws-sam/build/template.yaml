AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'tmo-assignment-school-app

  Sample SAM Template for tmo-assignment-school-app

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
    Runtime: nodejs16.x
    Architectures:
    - x86_64
    Environment:
      Variables:
        TODO_TABLE:
          Ref: Table
        REGION_NAME:
          Ref: Region
Parameters:
  Table:
    Type: String
    Default: SchoolDB
  Region:
    Type: String
    Default: us-west-2
Resources:
  CreateStudentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateStudentFunction
      Handler: crud-student.createStudent
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student
            Method: get
    Metadata:
      SamResourceId: CreateStudentFunction
  GetStudentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetStudentFunction
      Handler: crud-student.getStudent
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student/{id}
            Method: get
    Metadata:
      SamResourceId: GetStudentFunction
  UpdateStudentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateStudentFunction
      Handler: crud-student.updateStudent
      Policies:
      - DynamoDBCrudPolicy:
