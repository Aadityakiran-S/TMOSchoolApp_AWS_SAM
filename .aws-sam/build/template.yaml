AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'tmo-assignment-school-app

  Sample SAM Template for tmo-assignment-school-app

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
    Runtime: nodejs16.x
    Architectures:
    - x86_64
    Environment:
      Variables:
        SCHOOL_TABLE:
          Ref: Table
        REGION_NAME:
          Ref: Region
Parameters:
  Table:
    Type: String
    Default: SchoolDB
  Region:
    Type: String
    Default: us-west-2
Resources:
  ListAllEntriesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListAllEntriesFunction
      Handler: other-access-patterns.listAllEntries
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /other
            Method: get
    Metadata:
      SamResourceId: ListAllEntriesFunction
  CreateStudentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateStudentFunction
      Handler: crud-student.createStudent
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student
            Method: post
    Metadata:
      SamResourceId: CreateStudentFunction
  GetStudentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetStudentFunction
      Handler: crud-student.getStudent
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student/{id}
            Method: get
    Metadata:
      SamResourceId: GetStudentFunction
  ListStudentsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListStudentsFunction
      Handler: crud-student.listStudents
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student
            Method: get
    Metadata:
      SamResourceId: ListStudentsFunction
  UpdateStudentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateStudentFunction
      Handler: crud-student.updateStudent
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student/{id}
            Method: put
    Metadata:
      SamResourceId: UpdateStudentFunction
  DeleteStudentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteStudentFunction
      Handler: crud-student.deleteStudent
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student/{id}
            Method: delete
    Metadata:
      SamResourceId: DeleteStudentFunction
  CreateTeacherFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateTeacherFunction
      Handler: crud-teacher.createTeacher
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /teacher
            Method: post
    Metadata:
      SamResourceId: CreateTeacherFunction
  GetTeacherFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetTeacherFunction
      Handler: crud-teacher.getTeacher
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /teacher/{id}
            Method: get
    Metadata:
      SamResourceId: GetTeacherFunction
  ListTeachersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListTeachersFunction
      Handler: crud-teacher.listTeachers
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /teacher
            Method: get
    Metadata:
      SamResourceId: ListTeachersFunction
  UpdateTeacherFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateTeacherFunction
      Handler: crud-teacher.updateTeacher
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /teacher/{id}
            Method: put
    Metadata:
      SamResourceId: UpdateTeacherFunction
  DeleteTeacherFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteTeacherFunction
      Handler: crud-teacher.deleteTeacher
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /teacher/{id}
            Method: delete
    Metadata:
      SamResourceId: DeleteTeacherFunction
  CreateClassFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateClassFunction
      Handler: crud-class.createClass
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /class
            Method: post
    Metadata:
      SamResourceId: CreateClassFunction
  GetClassFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetClassFunction
      Handler: crud-class.getClass
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /class/{id}
            Method: get
    Metadata:
      SamResourceId: GetClassFunction
  ListClassessFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListClassessFunction
      Handler: crud-class.listClasses
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /class
            Method: get
    Metadata:
      SamResourceId: ListClassessFunction
  UpdateClassFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateClassFunction
      Handler: crud-class.updateClass
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /class/{id}
            Method: put
    Metadata:
      SamResourceId: UpdateClassFunction
  DeleteClassFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteClassFunction
      Handler: crud-class.deleteClass
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /class/{id}
            Method: delete
    Metadata:
      SamResourceId: DeleteClassFunction
  EnrollStudentToClassFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: EnrollStudentToClassFunction
      Handler: other-access-patterns.enrollStudentToClass
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student/enroll/
            Method: post
    Metadata:
      SamResourceId: EnrollStudentToClassFunction
  RemoveStudentFromClassFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RemoveStudentFromClassFunction
      Handler: other-access-patterns.removeStudentFromClass
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student/remove/
            Method: delete
    Metadata:
      SamResourceId: RemoveStudentFromClassFunction
  AssignTeacherToClassFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AssignTeacherToClassFunction
      Handler: other-access-patterns.assignTeacherToClass
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /teacher/assign/
            Method: post
    Metadata:
      SamResourceId: AssignTeacherToClassFunction
  RemoveTeacherFromClass:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RemoveTeacherFromClass
      Handler: other-access-patterns.removeTeacherFromClass
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /teacher/remove/
            Method: delete
    Metadata:
      SamResourceId: RemoveTeacherFromClass
  ListAllStudentsInClassFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListAllStudentsInClassFunction
      Handler: other-access-patterns.listAllStudentsInClass
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /student/list/{id}
            Method: get
    Metadata:
      SamResourceId: ListAllStudentsInClassFunction
  ListAllClassByTeacherFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ListAllClassByTeacherFunction
      Handler: other-access-patterns.listAllClassByTeacher
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SchoolDBTable
      Events:
        CreateStudent:
          Type: Api
          Properties:
            Path: /teacher/list/{id}
            Method: get
    Metadata:
      SamResourceId: ListAllClassByTeacherFunction
  SchoolDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Ref: Table
      AttributeDefinitions:
      - AttributeName: identifier
        AttributeType: S
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: identifier
        KeyType: HASH
      - AttributeName: id
        KeyType: RANGE
      GlobalSecondaryIndexes:
      - IndexName: student_id_to_class_id_gsi
        KeySchema:
        - AttributeName: student_id_gsi
          KeyType: HASH
        - AttributeName: identifier
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: class_id_to_teacher_id_gsi
        KeySchema:
        - AttributeName: class_id_gsi
          KeyType: HASH
        - AttributeName: identifier
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
Outputs:
  TMOSchoolApi:
    Description: API Gateway endpoint URL for Prod stage for TMO school assignment
      application
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
